<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./src/style.css" />
    <!-- global font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Moon+Dance&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>
          Tiny Beautiful Things
          <p id="sub-heading">Advice on Love and Life from Dear Sugar</p>
        </h2>
      </div>
      <div class="main-content">
        <div class="text-area">
          <span class="quote">
            “Love is our essential nutrient. Without it, life has little
            meaning. It’s the best thing we have to give and the most valuable
            thing we receive. It’s worthy of all the hullabaloo.”
          </span>
        </div>
        <div class="person">Cheryl Strayed</div>

        <div class="button-area">
          <button id="new-quote">New Quote</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
